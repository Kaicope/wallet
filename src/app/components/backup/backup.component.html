<div *ngIf="mnemonic; then ShowBackup else BackupRemoved"></div>
<ng-template #ShowBackup>
  <div class="backup-container">
  <ion-text class="mnemonic-text">
    {{mnemonic}}
  </ion-text>
  </div>
</ng-template>
<ng-template #BackupRemoved>
  <ion-card color="warning">
    <ion-card-content>Your mnemonic has been removed for security.</ion-card-content>
  </ion-card>
</ng-template>

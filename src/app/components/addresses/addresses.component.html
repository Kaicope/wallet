<div *ngIf="addresses?.length; then ListAddresses else NoAddresses"></div>
<ng-template #ListAddresses>
  <ion-list>
    <ion-item *ngFor="let address of addresses">
      <ion-label>
        [{{address.index}}] {{address.address}} {{address.change !== 0 ? 'Change' : null}}
      </ion-label>
      <ion-note slot="end">{{address.balance}}</ion-note>
    </ion-item>
  </ion-list>
</ng-template>
<ng-template #NoAddresses>
  <ion-card color="warning">
    <ion-card-content>No Addresses</ion-card-content>
  </ion-card>
</ng-template>

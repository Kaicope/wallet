<div *ngIf="transactions?.length; then ListTx else NoTx"></div>
<ng-template #ListTx>

    <ion-list>
      <ion-item button (click)="openTransactionDetails(tx)" *ngFor="let tx of transactions">
        <ion-label>
          [{{tx.type}}] {{tx.date}}
        </ion-label>
        <ion-note slot="end">{{tx.amount}}</ion-note>
      </ion-item>
    </ion-list>

  <ion-modal [isOpen]="isModalTransactionDetailsOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="primary">
            <ion-button (click)="closeTransactionDetails()">Close</ion-button>
          </ion-buttons>
          <ion-title>Transaction Details</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-transaction-details-component [tx]="currentTx"></app-transaction-details-component>
      </ion-content>
    </ng-template>
  </ion-modal>
</ng-template>
<ng-template #NoTx>
  No transactions.
</ng-template>

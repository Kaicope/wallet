<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="walletService.wallet">
    <ion-card-header>
      <ion-card-subtitle>{{walletService.wallet.network}}</ion-card-subtitle>
      <ion-card-title>{{walletService.wallet.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-transactions-component [transactions]="walletService.wallet.transactions"></app-transactions-component>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!walletService.wallet" class="main-centered">
    <ion-button (click)="createWallet()">Create Wallet</ion-button>
  </div>
</ion-content>

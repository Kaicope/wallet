<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="walletService.wallet">
    <ion-card-header>
      <ion-card-subtitle>{{walletService.wallet.network}}</ion-card-subtitle>
      <ion-card-title>
        <ion-text color="primary">
        {{walletService.wallet.name}}
        </ion-text>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <h1>{{walletService.wallet.balanceStr}}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <div *ngIf="walletService.wallet">
    <app-transactions-component [transactions]="walletService.wallet.transactions"></app-transactions-component>
  </div>

  <div *ngIf="!walletService.wallet" class="main-centered">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="createWallet()">Create Wallet</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="outline" (click)="importWallet()">Import an existent Wallet</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
